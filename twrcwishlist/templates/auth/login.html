{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
  <form class="form-signin" action="/login" method="post">
    <img class="mb-4" src="/static/favicon_io/android-chrome-192x192.png" alt="" width="96" height="96">
    
    <div class="form-group my-0">
      <label for="input-username" class="sr-only">Username</label>
      <!-- <input type="text" class="form-control" id="input-username" name="username" placeholder="Username" autocomplete="off"> -->
      <input type="text" class="form-control" id="input-username" name="username" placeholder="ユーザー名" autocomplete="off">
    </div>
    <div class="form-group my-0">
      <label for="input-password" class="sr-only">Password</label>
      <!-- <input type="password" class="form-control" id="input-password" name="password" placeholder="Password">  -->
      <input type="password" class="form-control" id="input-password" name="password" placeholder="パスワード"> 
    </div>

    <!-- <button class="btn btn-primary btn-lg btn-block mt-3" type="submit">Log In</button>  -->
    <button class="btn btn-primary btn-lg btn-block mt-3" type="submit">ログインする</button> 
  </form>
{% endblock %}
