{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form class="form-signin" action="/settings" method="post">
        <!-- <h3 class="mb-3">Change password</h3> -->
        <h3 class="mb-3">パスワードの変更</h3>
        <div class="form-group">
            <!-- <input class="form-control" name="oldpassword" placeholder="Current password" type="password" autofocus> -->
            <input class="form-control" name="oldpassword" placeholder="現在のパスワード" type="password" autofocus>
        </div>
        <div class="form-group">
            <!-- <input class="form-control" name="newpassword" placeholder="New password" type="password"> -->
            <input class="form-control" name="newpassword" placeholder="新しいパスワード" type="password">
        </div>
        <div class="form-group">
            <!-- <input class="form-control" name="newpassword_2" placeholder="Re-enter new one" type="password"> -->
            <input class="form-control" name="newpassword_2" placeholder="新しいパスワードの再入力" type="password">
        </div>
        <!-- <button class="btn btn-primary" type="submit">Change</button> -->
        <button class="btn btn-primary mb-4" type="submit">変更する</button>
    </form>
{% endblock %}
